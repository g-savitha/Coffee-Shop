# Basic configuration for Nginx
# Access log to stdout
access_log /dev/stdout;
error_log /dev/stdout info;

server {
    listen 80;
    server_name _;
    
    # Health check endpoint for Railway - should always return 200
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'ok';
    }
    
    # API requests go to the backend
    location /api/ {
        # Hardcoded backend service in Railway
        proxy_pass http://coffee-shop-backend.railway.internal:3000;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance optimizations
        proxy_cache_bypass $http_upgrade;
        
        # Set longer timeouts for API connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # All other requests go to the frontend
    location / {
        # Hardcoded frontend service in Railway
        proxy_pass http://coffee-shop-frontend.railway.internal:80;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance optimizations
        proxy_cache_bypass $http_upgrade;
        
        # Set longer timeouts for frontend connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
} 