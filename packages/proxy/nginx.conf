resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name _;
    
    # API requests go to the backend
    location /api/ {
        set $backend_host "coffee-shop-backend.railway.internal";
        set $backend_port "3000";
        
        # Override with environment variables if available
        if ($ENV_BACKEND_HOST) {
            set $backend_host $ENV_BACKEND_HOST;
        }
        if ($ENV_BACKEND_PORT) {
            set $backend_port $ENV_BACKEND_PORT;
        }
        
        # Preserve the /api prefix when forwarding
        proxy_pass http://$backend_host:$backend_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance optimizations
        proxy_cache_bypass $http_upgrade;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Set longer timeouts for API connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint for Railway
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }
    
    # All other requests go to the frontend
    location / {
        set $frontend_host "coffee-shop-frontend.railway.internal";
        set $frontend_port "80";
        
        # Override with environment variables if available
        if ($ENV_FRONTEND_HOST) {
            set $frontend_host $ENV_FRONTEND_HOST;
        }
        if ($ENV_FRONTEND_PORT) {
            set $frontend_port $ENV_FRONTEND_PORT;
        }
        
        proxy_pass http://$frontend_host:$frontend_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance optimizations
        proxy_cache_bypass $http_upgrade;
        
        # Set longer timeouts for frontend connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
} 