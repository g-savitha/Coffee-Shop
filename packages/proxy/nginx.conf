upstream backend {
    # Use environment variables to define backend service
    server ${BACKEND_HOST:-coffee-shop-backend.railway.internal}:${BACKEND_PORT:-3000};
}

upstream frontend {
    # Use environment variables to define frontend service
    server ${FRONTEND_HOST:-coffee-shop-frontend.railway.internal}:${FRONTEND_PORT:-80};
}

server {
    listen 80;
    server_name _;
    
    # API requests go to the backend
    location /api/ {
        # Preserve the /api prefix when forwarding
        proxy_pass http://backend;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance optimizations
        proxy_cache_bypass $http_upgrade;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Set longer timeouts for API connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint for Railway
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }
    
    # All other requests go to the frontend
    location / {
        proxy_pass http://frontend;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance optimizations
        proxy_cache_bypass $http_upgrade;
        
        # Set longer timeouts for frontend connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
} 